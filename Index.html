<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Identificador de TCA</title>
</head>


<body>
    <div class="container">
        <nav>
            <span class="logo">Grupo#6</span>
        </nav>
        <header>
            <h1>Identificador de TCA</h1>
            <h2>Ingrese su tweet para comenzar</h2>
            <textarea id="input" type="text"></textarea>
            <button type="button" onclick="myFunction()">
                Predecir
            </button>
	    <h2 id='resultado'></h2>
        </header>
        
        <div class="icons">
            <i class='bx bxl-invision'></i>
            
            <i class='bx bxl-dropbox' ></i>
           
            <i class='bx bxl-linkedin' ></i>
           
        </div>

<script>
function myFunction() {
  var texto_2  = document.getElementById("input").value;
  fetch('http://localhost:8000/prediction', {
      method: 'POST', body: JSON.stringify({texto : texto_2}),
      headers: {'Content-type': 'application/json; charset=UTF-8'}})
	.then(function (response) {
        if (response.ok) {
          return response.json();}
        return Promise.reject(response);}).then(function (data) {
        console.log(data.resultado);
	if(data.resultado == "1"){
		document.getElementById("resultado").textContent = "PRO ED"
	}
	else{
		document.getElementById("resultado").textContent = "NO PRO ED"
	}
	
	}).catch(function (error) {console.warn('Something went wrong.', error);});
   
}
</script>
  
</body>
</html>
